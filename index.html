<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-cont">
      <div class="display"><p id="display-text">0</p></div>
      <div class="btn-cont-operator">
        <button class="btn-operator" value=" + ">+</button>
        <button class="btn-operator" value=" - ">−</button>
        <button class="btn-operator" value=" x ">×</button>
        <button class="btn-operator" value=" / ">÷</button>
      </div>
      <div class="btn-bottom-cont">
        <div class="btn-number-cont">
          <button class="btn-number" value="7">7</button>
          <button class="btn-number" value="8">8</button>
          <button class="btn-number" value="9">9</button>
          <button class="btn-number" value="4">4</button>
          <button class="btn-number" value="5">5</button>
          <button class="btn-number" value="6">6</button>
          <button class="btn-number" value="1">1</button>
          <button class="btn-number" value="2">2</button>
          <button class="btn-number" value="3">3</button>
          <button class="btn-float" value=".">.</button>
          <button class="btn-number" value="0">0</button>
          <button class="btn-backspace" value="C">C</button>
        </div>
        <div class="btn-result-cont">
          <button class="btn-result" value="=">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer">© 2024 <a class="footer" href="https://github.com/Sharpicek" target="_blank" referrerpolicy="no-referrer">David Thomas</a> for <a class="footer" href="https://www.theodinproject.com/" target="_blank" referrerpolicy="no-referrer">The Odin Project</a></p>
    </footer>
  </body>
</html>
